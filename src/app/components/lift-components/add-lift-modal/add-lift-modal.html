<div class="modal add-lift-modal ng-hide" modal modal-id="add-lift" tabindex="0">
    <form name="addLiftCtrl.addLiftForm" ng-submit="addLiftCtrl.submitForm()" class="modal-form add-lift-form" autocomplete="off" novalidate form-label-filter="required">
        <div class="modal-content">
            <div class="modal-title">Add Lift</div>
            <div class="modal-information">
                <div class="modal-sub-title">Lift Information</div>
                <div class="lift-information modal-row modal-text-input" ng-class="{'has-error': addLiftCtrl.addLiftForm.lift.$invalid && (addLiftCtrl.addLiftForm.lift.$touched || addLiftCtrl.addLiftForm.$submitted)}">
                    <div class="lift-choice text-input-container">
                        <input type="text" name="lift" ng-model="addLiftCtrl.addLift.lift" id="lift-input" class="lift-input" required />
                        <label for="lift-input">Lift name</label>
                    </div>
                    <div class="form-error" ng-messages="addLiftCtrl.addLiftForm.lift.$error">
                        <div ng-messages-include="add-lift-modal-default-errors"></div>
                    </div>
                </div>
                <div class="set-type-information modal-row modal-other-input">
                    <div class="set-type-choice checkbox-input-container">
                        <div class="set-type-label">
                            <label for="straight-set-checkbox">Straight sets</label>
                            <button type="button" class="straight-set-info" tooltip-text="Lifting the same weight (excluding warm ups) for every set of a lift">
                                <i class="material-icons straight-set-info-icon">info_outline</i>
                            </button>
                        </div>
                        <checkbox checkbox-id="straight-set-checkbox" name="straightSets" ng-model="addLiftCtrl.addLift.straightSets" checked="true"></checkbox>
                    </div>
                </div>
                <swappable-section-group>
                    <div class="set-builder-simple" swappable-show-when="{{addLiftCtrl.addLift.straightSets}}" >
                        <div class="weight-information modal-row modal-text-input" ng-class="{'has-error': addLiftCtrl.addLiftForm.weight.$invalid && (addLiftCtrl.addLiftForm.weight.$touched || addLiftCtrl.addLiftForm.$submitted)}">
                            <div class="weight-choice text-input-container">
                                <input type="text" name="weight" ng-model="addLiftCtrl.addLift.weight" id="weight-input" class="weight-input" ng-required="addLiftCtrl.addLift.straightSets" />
                                <label for="weight-input">Lift weight</label>
                            </div>
                            <div class="form-error" ng-messages="addLiftCtrl.addLiftForm.weight.$error">
                                <div ng-messages-include="add-lift-modal-default-errors"></div>
                            </div>
                        </div>
                        <div class="set-information modal-row modal-text-input">
                            <div class="set-choice text-input-container">
                                <input type="text" name="sets" ng-model="addLiftCtrl.addLift.sets" id="sets-input" class="sets-input" />
                                <label for="sets-input">Number of sets</label>
                            </div>
                            <div class="form-error" ng-messages="addLiftCtrl.addLiftForm.sets.$error">
                                <div ng-messages-include="add-lift-modal-default-errors"></div>
                            </div>
                        </div>
                        <div class="reps-choice">
                            <div class="reps-choice-simple modal-row modal-text-input" ng-class="{'has-error': addLiftCtrl.addLiftForm.$error.minRepsLessThan}">
                                <div class="min-max-reps">
                                    <div class="text-input-container">
                                        <input type="text" name="minReps" ng-model="addLiftCtrl.addLift.minReps" id="min-reps-input" class="reps-input" less-than="{{addLiftCtrl.addLift.maxReps}}" />
                                        <label for="min-reps-input">Min reps</label>
                                    </div>
                                    <span> - </span>
                                    <div class="text-input-container">
                                        <input type="text" name="maxReps" ng-model="addLiftCtrl.addLift.maxReps" id="max-reps-input" class="reps-input" />
                                        <label for="max-reps-input">Max reps</label>
                                    </div>
                                </div>
                                <div class="form-error" ng-messages="addLiftCtrl.addLiftForm.$error">
                                    <div ng-messages-include="add-lift-modal-custom-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="set-builder-complex" swappable-show-when="{{!addLiftCtrl.addLift.straightSets}}">
                        <div class="modal-sub-title">
                            <span>Sets</span>
                            <button type="button" class="add-button new-set-button">New Set</button>
                        </div>
                    </div>
                </swappable-section-group>
            </div>
            <div class="modal-bottom">
                <div class="required-indicator">* Required</div>
                <div class="modal-buttons">
                    <button type="button" modal-close class="modal-cancel-button">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>
