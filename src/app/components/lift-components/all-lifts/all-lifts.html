<div class="all-lifts">
    <add-lift-weight></add-lift-weight>
    <h2>All lifts</h2>
    <div class="all-lifts-container">
        <div ng-repeat="lift in allLiftsCtrl.getLifts()">
            <div class="lift">
                <button class="lift-option-button">
                    <i class="lift-options material-icons">more_vert</i>
                </button>
                <div class="lift-detail-row">
                    <span class="lift-name">{{lift.lift}}</span>
                </div>
                <div class="lift-detail-row lift-weight">
                    <div class="lift-weight">
                        <button class="weight-button weight-down-button icon-button" ng-click="allLiftsCtrl.weightDown(lift)">
                            <i class="weight-button-icon material-icons">keyboard_arrow_down</i>
                        </button>
                        <span class="lift-weight-value">{{lift.weight}}</span>
                        <button class="weight-button weight-up-button" ng-click="allLiftsCtrl.weightUp(lift)">
                            <i class="weight-button-icon material-icons">keyboard_arrow_up</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
